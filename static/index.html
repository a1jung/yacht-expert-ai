<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YachtExpertAI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            max-width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            height: 400px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .bot {
            background: #e1e1e1;
            color: #000;
            align-self: flex-start;
        }
        #input-form {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            font-size: 16px;
        }
        #send-btn {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="input-form">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요" autocomplete="off"/>
            <button type="submit" id="send-btn">전송</button>
        </form>
    </div>

    <script>
        const messages = document.getElementById("messages");
        const form = document.getElementById("input-form");
        const input = document.getElementById("user-input");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage(userText) {
            addMessage(userText, "user");
            
            // API 호출: '/sailing'과 '/fitness' 단순 예제
            let url;
            if(userText.toLowerCase().includes("sailing")) url = "/sailing";
            else if(userText.toLowerCase().includes("fitness")) url = "/fitness";
            else url = "/";

            const res = await fetch(url);
            const data = await res.json();
            addMessage(JSON.stringify(data, null, 2), "bot");
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if(text) {
                sendMessage(text);
                input.value = "";
            }
        });

        // 엔터 입력시 전송
        input.addEventListener("keypress", function(e) {
            if(e.key === "Enter") {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
